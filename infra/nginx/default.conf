server {
    listen 80;

    server_tokens off;

    server_name 84.252.136.39;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }
    
    location /redoc/ {
        root /var/html;
        try_files $uri $uri/redoc.html;
    }

    location / {
        proxy_pass http://web:8000;
    }
}
